<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-资源修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>
<script src="media/layui/layui.js"></script>
<script type="text/javascript">
$(function () {
	//获取请求参数
	var json=getData();
	//解码参数值并解析json
	var obj=JSON.parse(decodeURI(json));

	//显示数据
	showData(obj);
})
//获取传递的参数信息
function getData() {
	var url=window.location.search;
	index=url.indexOf("?");
	if(index>-1){
		var str = url.substr(index+1);
		if(str.indexOf('=')){
			return str.split('=')[1];
		}
	}
	return null;
}
//显示数据
function showData(obj) {
	$("#f1").val(obj.id);
	$("#f2").val(obj.aicon);
	$("#f3").val(obj.aurl);
	$("#f4").val(obj.parentId);
	$("#f5").val(obj.title);
}
</script>
</head>
<body>

	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" onsubmit="return false">
		<div class="layui-form-item">
				<label class="layui-form-label">资源序号</label>
				<div class="layui-input-block">
					<input type="text" name="id" lay-verify="name" readonly="readonly" autocomplete="off"
						class="layui-input" id="f1">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">资源图标</label>
				<div class="layui-input-block">
					<input type="text" name="aicon" id="f2" autocomplete="off"
						placeholder="请输入名称" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">资源链接</label>
				<div class="layui-input-block">
				 <input type="text" name="aurl" id="f3" lay-verify="name" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">一级资源序号</label>
				<div class="layui-input-block">
					<input type="text" name="parentId" id="f4" lay-verify="name" autocomplete="off"
						placeholder="请输入周期" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">资源标题</label>
				<div class="layui-input-block">
					<input type="text" name="title" id="f5" lay-verify="name" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<input type="hidden" name="type" value="1">
		
			<div class="layui-form-item">
				<input class="layui-btn"  style="margin-left: 10%"  type="submit" value="确认修改">
			</div>
		</form>
	</div>
	
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use([ 'form', 'laydate' ],
						function() {
							var form = layui.form, layer = layui.layer, laydate = layui.laydate;

		});
	</script>

	<script type="text/javascript">
		$("form").submit(function () {
			$.ajax({
				type:"post",
				url:"user/authorityupdate.do",
				data:$("form").serialize(),
				dataTpye:"json",
				success:function (data) {
					if(data.code == 1){
						layui.use('layer', function(){
							layer.msg(data.info);
						});
						window.location.href = "resourcelimit.html";
					}else{
						layui.use('layer', function(){
							layer.msg(data.info);
						});
					}
				}
			});
		});
	</script>
</body>
</html>
