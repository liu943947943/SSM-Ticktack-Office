<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-学科修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>
<script src="media/layui/layui.js"></script>
<script type="text/javascript">

layui.use(['table','form'], function(){
	  var table = layui.table;
	  var form=layui.form;
})

</script>
</head>
<body>
	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="courseupdate.do" method="post">
		<div class="layui-form-item">
				<label class="layui-form-label">序号</label>
				<div class="layui-input-block">
					<input type="text" name="id" readonly="readonly" autocomplete="off"
						class="layui-input" id="f1">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学科名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" id="f2" lay-verify="name" autocomplete="off"
						placeholder="请输入名称" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">周数</label>
				<div class="layui-input-block">
				 <input type="text" readonly="readonly" name="week" id="f3" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">成立日期</label>
				<div class="layui-input-block">
					<input type="text" name="createdate" id="f4" lay-verify="name" autocomplete="off"
						placeholder="请输入周期" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型</label>
					<div class="layui-input-block">
						<select name="type" id="f5">
							<option value="1">普通</option>
							<option value="2" >精品</option>
							<option value="3">业余</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use([ 'form', 'jquery' ],function() {
			var form = layui.form, layer = layui.layer, laydate = layui.laydate,$= layui.$;

			$(function () {
				//获取请求参数
				var json=getData();
				//解码参数值并解析json
				var obj=JSON.parse(decodeURI(json));
				//显示数据
				showData(obj);
			})
			//获取传递的参数信息
			function getData() {
				var url=window.location.search;
				index=url.indexOf("?");
				if(index>-1){
					var str = url.substr(index+1);
					if(str.indexOf('=')){
						return str.split('=')[1];
					}
				}
				return null;
			}
			//显示数据
			function showData(obj) {
				$("#f1").val(obj.id);
				$("#f2").val(obj.name);
				$("#f3").val(obj.week);
				$("#f4").val(obj.createdate);
				if(obj.type == 1 ){
					$(".layui-select-title").find("input").val("普通");
				}else if(obj.type == 2 ){
					$(".layui-select-title").find("input").val("精品");
				}else if(obj.type == 3 ){
					$(".layui-select-title").find("input").val("业余");
				}
			}
			
		});
	</script>
</body>
</html>
