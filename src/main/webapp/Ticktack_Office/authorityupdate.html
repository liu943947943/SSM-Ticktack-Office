<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-部门修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
</head>
<body>
	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="courseupdate.do" method="post" onsubmit="return false">
		<div class="layui-form-item">
				<label class="layui-form-label">序号</label>
				<div class="layui-input-block">
					<input type="text" name="id" readonly="readonly" autocomplete="off"
						class="layui-input" id="f1">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-block">
					<input type="text" name="title" id="f2" lay-verify="name" autocomplete="off"
						placeholder="请输入名称" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">页面路径</label>
				<div class="layui-input-block">
				 <input type="text"  name="aurl" id="f3" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">图标</label>
				<div class="layui-input-block">
					<input type="text" name="aicon" id="f4" lay-verify="name" autocomplete="off"
						placeholder="请输入周期" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item" >
				<label class="layui-form-label">级别</label>
				<div class="layui-input-inline">
					<input type="radio" name="pid" value="1" lay-filter="level"  title="一级" checked>
					<input type="radio" name="pid" value="2" lay-filter="level"   title="二级" >
				</div>
				
				<div class="layui-input-inline" id="f5" style="display: none;">
				<select  name="parentId" id="spid" >
				</select>
				</div>
			</div>
		</form>
	</div>
	
	<script type="text/javascript" src="media/js/jquery.min.js"></script>
	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use([ 'form', 'jquery' ],function() {
			var form = layui.form, layer = layui.layer, laydate = layui.laydate,$= layui.$;

			$(function () {
				//获取请求参数
				var json=getData();
				//解码参数值并解析json
				var obj=JSON.parse(decodeURI(json));
				//显示数据
				showData(obj);
			})
			//获取传递的参数信息
			function getData() {
				var url=window.location.search;
				index=url.indexOf("?");
				if(index>-1){
					var str = url.substr(index+1);
					if(str.indexOf('=')){
						return str.split('=')[1];
					}
				}
				return null;
			}
			//显示数据
			function showData(obj) {
				console.log("***********");
				console.log(obj);
				
				$("#f1").val(obj.id);
				$("#f2").val(obj.title);
				$("#f3").val(obj.aurl);
				$("#f4").val(obj.aicon);
				$('[name=pid]').each(function(i,item){
					if($(item).val()==obj.type){
						$(item).prop('checked',true);
							form.render("radio");
					}
				});
				if(obj.type == 2){
					 //当权限为二级权限时，显示出父级权限
					 document.getElementById("f5").style.display="block";
					 //以及权限列表
					 $.get("/tick/authorityroot.do",null,function (arr) {
							for(i=0;i<arr.length;i++){
				            	 $("#spid").append("<option selected value='"+arr[i].id+"'>"+arr[i].title+"</option>");
				            	 if(obj.parentid == arr[i].id){
									$("#f5").find("div div input").val(arr[i].title);
				            	 }
							}
							form.render('select');
				     });
				}
			} 
			
		});
	</script>
</body>
</html>
